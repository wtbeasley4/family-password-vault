{% extends 'base.html' %}
{% block content %}
<h2>Sign Up</h2>
<form method="POST">
  {{ form.hidden_tag() }}
  {{ form.name.label }}<br>
  {{ form.name(size=32) }}<br><br>

  {{ form.email.label }}<br>
  {{ form.email(size=32) }}<br><br>

  {{ form.password.label }}<br>
  {{ form.password(size=32) }}<br><br>

  {{ form.submit(class="btn btn-primary") }}
</form>
{% endblock %}
